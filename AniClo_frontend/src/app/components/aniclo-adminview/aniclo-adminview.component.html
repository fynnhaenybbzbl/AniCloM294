<div>
  <mat-card>

  <h1>Neue Pullover erstellen:</h1>
  <form (ngSubmit)="saveClothing(formClothing.value)" [formGroup]="formClothing!">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" matInput required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Marke</mat-label>
        <input type="text" formControlName="marke" matInput required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Preis</mat-label>
        <input type="number" formControlName="preis" matInput required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Gr√∂sse</mat-label>
        <mat-select formControlName="size">
          <mat-option [value]="sizes" *ngFor="let sizes of size">
            {{sizes.eu}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Farbe</mat-label>
        <mat-select
        formControlName="colour"
        [compareWith]="compareOptions">
          <mat-option [value]="colours" *ngFor="let colours of colour">
            {{colours.farbe}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ort</mat-label>
        <mat-select
        formControlName="places">
          <mat-option [value]="places" *ngFor="let places of place">
            {{places.plz}},
            {{places.ortsname}},
            {{places.strasse}}
            {{places.strassennummer}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="disabled" type="reset" routerLink="/clothings" (click)="back">Abbrechen</button>
      <button mat-raised-button color="primary" type="submit">Speichern</button>

  </form>

  <h1>Ort erstellen:</h1>
  <form (ngSubmit)="savePlace()" [formGroup]="formPlace!">

      <mat-form-field>
        <mat-label>Plz</mat-label>
        <input max="100000" type="number" formControlName="plz" matInput required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Ortsname</mat-label>
        <input type="text" formControlName="ortsname" matInput required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Strasse</mat-label>
        <input type="text" formControlName="strasse" matInput required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Strassennummer</mat-label>
        <input type="number" formControlName="strassennummer" matInput required />
      </mat-form-field>

      <button mat-flat-button color="disabled" type="reset" routerLink="/clothings" (click)="back">Abbrechen</button>
      <button mat-raised-button color="primary" type="submit">Speichern</button>

  </form>

<button routerLink="/editPlace">Orte</button>

</mat-card>
</div>
